<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Oleksandra Ablitsova">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Module 5</title>
</head>
<body>
    <header class="header container">
        <nav class="navigation clearfix">
            <a href="#" class="logo-link">
                <h1 class="logo-name">Mart</h1>                    
            </a>
            <ul class="menu clearfix">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">About us</a></li>
                <li class="menu-item"><a href="#">Page</a></li>
                <li class="menu-item"><a href="#">Shop</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <img src="./img/slide.jpg" alt="slide">
    </div>
    <main class="main">
        <section class="container">
            <h2 class="new-collection">New collection</h2>
            <div>
                <ul class="products clearfix">
                    <li class="product-card">
                        <a href="#" target="_blank" class="product-link">
                            <img src="./img/1.png" alt="Blue tshirt" class="card">
                            <div class="price clearfix">
                                <p class="price-title">Blue tshirt</p>
                                <p class="price-cash">&#36;26</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-card">
                        <a href="#" target="_blank" class="product-link">
                            <img src="./img/2.png" alt="Woman shirt" class="card">
                            <div class="price clearfix">
                                <p class="price-title">Woman shirt</p>
                                <p class="price-cash">&#36;31</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-card">
                        <a href="#" target="_blank" class="product-link">
                            <img src="./img/3.png" alt="Yellow tshirt" class="card">
                            <div class="price clearfix">
                                <p class="price-title">Yellow tshirt</p>
                                <p class="price-cash">&#36;21</p>
                            </div>
                        </a>
                    </li>
                    <li class="product-card">
                        <a href="#" target="_blank" class="product-link">
                            <img src="./img/4.png" alt="Cool lingerie" class="card">
                            <div class="price clearfix">
                                <p class="price-title">Cool lingerie</p>
                                <p class="price-cash">&#36;56</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
